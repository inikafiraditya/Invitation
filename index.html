<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SHARE PREVIEW -->
<meta property="og:type" content="website">
<meta property="og:title" content="You're Invited ðŸ’Œ">
<meta property="og:description" content="Tap the envelope to open your invitation">
<meta property="og:image" content="https://yourdomain.com/preview.jpg">
<meta property="og:url" content="https://yourdomain.com">

<title>Invitation</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #8b0000;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.scale-wrapper {
    width: min(100vw, 420px);
    display: flex;
    justify-content: center;
    align-items: center;
}

.envelope-container {
    position: relative;
    width: 380px;
    height: 360px;
    cursor: pointer;
    perspective: 1000px;
    transform: scale(var(--scale, 1));
}

.card {
    position: absolute;
    width: 270px;
    height: 338px; /* 4:5 ratio */
    top: -40px;
    left: 55px;
    background: white;
    border-radius: 12px;
    overflow: hidden;
    transform: translateY(160px);
    opacity: 0;
    z-index: 5;
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.envelope {
    position: absolute;
    width: 100%;
    height: 260px;
    bottom: 0;
    background: white;
    border-radius: 6px;
    z-index: 2;
}

.flap {
    position: absolute;
    width: 100%;
    height: 130px;
    top: 100px;
    background: #f2f2f2;
    transform-origin: top;
    clip-path: polygon(0 0, 100% 0, 50% 100%);
    transition: transform 0.8s ease;
    z-index: 3;
}

@keyframes cardMove {
    0% { transform: translateY(160px); opacity: 0; }
    45% { transform: translateY(-180px); opacity: 1; }
    100% { transform: translateY(-20px); opacity: 1; }
}

.open .flap {
    transform: rotateX(180deg);
}

.open .card {
    animation: cardMove 1.4s ease forwards;
    animation-delay: 0.4s;
}

.hint {
    position: absolute;
    bottom: -40px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 14px;
}

@media (max-width: 480px) {
    .envelope-container { --scale: 0.8; }
}
@media (max-width: 360px) {
    .envelope-container { --scale: 0.7; }
}
</style>
</head>

<body>

<div class="scale-wrapper">
    <div class="envelope-container" onclick="openEnvelope(this)">
        <div class="card">
            <!-- ðŸ”— EXTERNAL IMAGE URL ONLY -->
            <img src="photo.jpg" alt="Invitation Card">
        </div>

        <div class="envelope"></div>
        <div class="flap"></div>
        <div class="hint">Tap the envelope</div>
    </div>
</div>

<script>
function openEnvelope(el) {
    el.classList.add("open");
}

/* Auto-open from shared link */
window.addEventListener("load", () => {
    const params = new URLSearchParams(window.location.search);
    if (params.get("open") === "true") {
        document.querySelector(".envelope-container").classList.add("open");
    }
});
</script>

</body>
</html>
